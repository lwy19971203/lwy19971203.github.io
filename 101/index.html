		<h1>非洲菊</h1>
		<p>非洲菊：（学名：Gerbera jamesonii Bolus）是菊科多年生草本植物，别名太阳花、猩猩菊、日头花等。繁殖用播种或分株法。株高30～45cm，根状茎短，为残存的叶柄所围裹，多数叶为基生，羽状浅裂。具较粗的须根，顶生花序，花朵硕大，花色分别有红色、白色、黄色、橙色、紫色等，花色丰富，管理省工，在温暖地区能常年供应，是现代切花中的重要材料，供插花以及制作花篮，也可作盆栽观赏。</p>

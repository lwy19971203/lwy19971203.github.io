	<h1>热气球</h1>
	<h2>简介</h2>
	<p>用热空气作为浮升气体的气球。在气囊底部有供冷空气加热用的大开口和吊篮。空气加热后密度减小，温度达100°C时密度约为0.95kg/m3，是空气的1/1.3,因此升空不高。现代热气球在吊篮中安装有简单的飞行仪表 、燃料罐和喷灯等设备。从地面升空时，点燃喷灯，将空气加热后从气囊底部开口处充入气囊。升空飞行后，控制喷灯的喷油量操纵气球的上升或下降。热气球出现得最早，现今乘热气球飞行已成为人们喜爱的一种航空体育运动。此外，热气球还常用于航空摄影和航空旅游。</p>
